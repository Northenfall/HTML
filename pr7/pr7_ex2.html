<html>

<head>

<body>
   
    <input type="text" size="19" id="pole" placeholder="opa">

    <button onclick="func()">Кнопка с текстом</button>

    <br>

    <img src="image/gelik.jpg" width="500" height="255" alt="lorem" id="photo">

        }
